<div id="videoPlayer">
    <video id="videoDisplay" 
        poster="{{videoService.posterImage}}"
        preload="{{videoService.isPreloaded}}"
        src="{{videoService.currentPath}}" 
        [style.width]="videoService.videoWidth">
    </video>
    <video-controls></video-controls>
    <div id="videoTitle">{{videoService.currentTitle}}</div>
</div>
